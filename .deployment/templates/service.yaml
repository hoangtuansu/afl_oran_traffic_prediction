apiVersion: v1
kind: Service
metadata:
  name: aggregator
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - protocol: TCP
      port: 51000
      targetPort: 51000
  selector:
    app: aggregator
---
{{- range $key := .Values.clients }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $key.name }}-svc
  namespace: {{ $.Values.namespace }}
spec:
  ports:
    - name: {{ $key.name }}-svc
      protocol: TCP
      port: {{ $key.port }}
      nodePort: {{ $key.port }}
  selector:
    app.kubernetes.io/name: {{ $key.name }}
  type: NodePort
---
{{- end}}