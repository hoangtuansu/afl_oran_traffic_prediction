apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aggregator
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aggregator
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      containers:
        - name: aggregator
          image: "{{ .Values.imageName }}"
          env:
            - name: ROLE
              value: aggregator
            - name: NUMBER_ROUNDS
              value: {{ .Values.aggregator.number_round }}
  serviceName: aggregator